---

# The project Docker compose file for development.

version: '2.0'

services:
  config:
    extends:
      file: docker-compose-lib.yaml
      service: config
    environment:
      - TILEGENERATION_S3_BUCKET
      - OSM_PGDATABASE
      - RASTER_BASE_PATH

  print:
    extends:
      file: docker-compose-lib.yaml
      service: print
    volumes_from:
      - config:ro

  mapserver:
    extends:
      file: docker-compose-lib.yaml
      service: mapserver
    volumes_from:
      - config:ro

  qgisserver:
    extends:
      file: docker-compose-lib.yaml
      service: qgisserver
    volumes_from:
      - config:rw
    environment:
      # Single QGIS project files
      - QGIS_PROJECT_FILE=/etc/qgisserver/project.qgz
      - GEOMAPFISH_OGCSERVER=QGIS server
      # Multiple QGIS project files
      # - QGIS_PROJECT_FILE=
      # - GEOMAPFISH_ACCESSCONTROL_CONFIG=/etc/qgisserver/accesscontrol_config.yaml

  tinyows:
    extends:
      file: docker-compose-lib.yaml
      service: tinyows
    volumes_from:
      - config:ro

  # Standalone version
  # redis:
  #   extends:
  #     file: docker-compose-lib.yaml
  #     service: redis

  # To test OpenShift version
  redis_master:
    extends:
      file: docker-compose-lib.yaml
      service: redis_master

  redis_slave:
    extends:
      file: docker-compose-lib.yaml
      service: redis_slave
    depends_on:
      - redis_master

  redis_sentinel:
    extends:
      file: docker-compose-lib.yaml
      service: redis_sentinel
    depends_on:
      - redis_master

  tilecloudchain:
    extends:
      file: docker-compose-lib.yaml
      service: tilecloudchain
    environment:
      - AWS_DEFAULT_REGION
    volumes_from:
      - config:ro

  tilegeneration_slave:
    extends:
      file: docker-compose-lib.yaml
      service: tilegeneration_slave
    volumes_from:
      - config:ro
    environment:
      - AWS_DEFAULT_REGION

  geoportal:
    extends:
      file: docker-compose-lib.yaml
      service: geoportal
    image: camptocamp/geomapfish-geoportal:${DOCKER_TAG}
    volumes_from:
      - config:ro
    environment:
      - PGSCHEMA
      - OSM_PGDATABASE
      - RASTER_BASE_PATH
      - SMTP_USER
      - SMTP_PASSWORD

  alembic:
    extends:
      file: docker-compose-lib.yaml
      service: alembic
    image: camptocamp/geomapfish-geoportal:${DOCKER_TAG}

  front:
    extends:
      file: docker-compose-lib.yaml
      service: front
    volumes_from:
      - config:ro

  # Rich image for project development with e.-g. vim, tree, awscli, psql, ...
  tools:
    volumes_from:
      - config:rw
    volumes:
      - .:/src
    extends:
      file: docker-compose-lib.yaml
      service: tools
    environment:
      - PGSCHEMA
      - OSM_PGDATABASE
