---

# The project Docker compose file for development.

version: '2.0'

services:
  config:
    extends:
      file: docker-compose-lib.yaml
      service: config
    environment:
      - TILEGENERATION_S3_BUCKET
      - OSM_PGDATABASE
      - RASTER_BASE_PATH

  mapserver:
    extends:
      file: docker-compose-lib.yaml
      service: mapserver
    volumes_from:
      - config:ro
    volumes:
      - /var/sig:/var/sig:ro

  qgisserver:
    extends:
      file: docker-compose-lib.yaml
      service: qgisserver
    volumes_from:
      - config:ro
    environment:
      # Single QGIS project files
      - QGIS_PROJECT_FILE=/etc/qgisserver/project.qgz
      - GEOMAPFISH_OGCSERVER=QGIS server
      # Multiple QGIS project files
      # - QGIS_PROJECT_FILE=
      # - GEOMAPFISH_ACCESSCONTROL_CONFIG=/etc/qgisserver/accesscontrol_config.yaml

  tinyows:
    extends:
      file: docker-compose-lib.yaml
      service: tinyows
    volumes_from:
      - config:ro

  redis:
    extends:
      file: docker-compose-lib.yaml
      service: redis

  tilecloudchain:
    extends:
      file: docker-compose-lib.yaml
      service: tilecloudchain
    environment:
      - AWS_DEFAULT_REGION
    volumes_from:
      - config:ro

  tilegeneration_slave:
    extends:
      file: docker-compose-lib.yaml
      service: tilegeneration_slave
    volumes_from:
      - config:ro
    environment:
      - AWS_DEFAULT_REGION

  geoportal:
    extends:
      file: docker-compose-lib.yaml
      service: geoportal
    image: camptocamp/geomapfish-geoportal:2.5
    volumes_from:
      - config:ro
    environment:
      - PGSCHEMA
      - OSM_PGDATABASE
      - RASTER_BASE_PATH
      - SMTP_USER
      - SMTP_PASSWORD
    volumes:
      - /var/sig:/var/sig:ro

  alembic:
    extends:
      file: docker-compose-lib.yaml
      service: alembic
    image: camptocamp/geomapfish-geoportal:2.5

  front:
    extends:
      file: docker-compose-lib.yaml
      service: front
    volumes_from:
      - config:ro

  # Rich image for project development with e.-g. vim, tree, awscli, psql, ...
  tools:
    volumes_from:
      - config:rw
    volumes:
      - .:/src
    extends:
      file: docker-compose-lib.yaml
      service: tools
