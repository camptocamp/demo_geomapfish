<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test swissalti3d COG</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/ol@10.2.1/ol.css"
      integrity="sha384-Jpg1uvTciFJuHq+90Ly0/2SKRT9yS5OhbIN5FuFoFWji9fc44ok8xxO88CJi8Z5W"
      referrerpolicy="no-referrer"
      rel="stylesheet"
    />
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script
      crossorigin="anonymous"
      integrity="sha384-6+k98W9QpUIYlAQOPoPmvR2RCgoF5ng+7QrmqD8j1riKr/6Yn5hOagf2b6K1ko8D"
      referrerpolicy="no-referrer"
      src="https://cdn.jsdelivr.net/npm/ol@10.2.1/dist/ol.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-m5adk5PRgt3JjiYbYoG8oXxc3EgRFKc1aCBgKzyxqxnbYpdiAMlHkR0gVDp03Q/H"
      referrerpolicy="no-referrer"
      src="https://cdn.jsdelivr.net/npm/geotiff@2.1.3/dist-browser/geotiff.js"
    ></script>
    <script type="text/javascript">
      const source = new ol.source.GeoTIFF({
        sources: [
          {
            url: 'https://geomapfish-demo-2-9.camptocamp.com/custom/cog/swissalti3d',
          },
        ],
      });
      const map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.WebGLTile({
            source,
          }),
        ],
        view: source.getView(),
      });
    </script>
  </body>
</html>
