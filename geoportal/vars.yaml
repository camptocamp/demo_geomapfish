runtime_environment:
  - name: SMTP_USER
    default: user
  - name: SMTP_PASSWORD
    default: pass
  - name: OSM_PGDATABASE
    default: osm
  - name: TILEGENERATION_S3_BUCKET
    default: camptocamp-gmf-demo-tiles
  - name: RASTER_BASE_PATH
    default: /var/sig
  - name: AWS_ACCESS_KEY_ID
    default: xxx
  - name: AWS_SECRET_ACCESS_KEY
    default: xxx
  - name: AWS_DEFAULT_REGION
    default: xxx
  - name: AWS_S3_ENDPOINT
    default: xxx
  - name: SENTRY_CLIENT_ENVIRONMENT
    default: xxx
  - name: SENTRY_CLIENT_RELEASE
    default: xxx
  - name: SENTRY_URL
    default: https://8dfa6c72fcad48c487c6a89b22ce581b@o330647.ingest.sentry.io/1851011

environment:
  - name: VERSION
