---

name: Upgrade

on:
  repository_dispatch:
    types:
      - geomapfish_25_updated

env:
  PROJECT: demo
  OPENSHIFT_PROJECT: gs-gmf-demo
  HELM_RELEASE_NAMES: prod-2-5
  PATH: /bin:/usr/bin:/usr/local/bin:/home/runner/.local/bin
  SUMMON_PROVIDER: /usr/local/bin/gopass

jobs:
  upgrade:
    runs-on: ubuntu-18.04
    name: Upgrade
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v2
        with:
          ref: 'prod-2-5'

      - name: Update the demo
        run: scripts/update 2.5 "https://${GITHUB_ACTOR}:${{ github.token }}@github.com/camptocamp/ngeo.git"
      - name: Push interrupted Upgrade
        run: |
          cd ../demo_geomapfish
          git add --all
          git comit -m "Interrupted upgrade to ${MAJOR_VERSION}"
          remote_repo="https://${GITHUB_ACTOR}:${{ github.token }}@github.com/camptocamp/ngeo.git"
          git push "${remote_repo}" --force origin HEAD:interrupted-upgrade-${MAJOR_VERSION}
        if: failure()

  config:
    runs-on: ubuntu-18.04
    name: Config
    timeout-minutes: 10
    needs: upgrade

    steps:
      - uses: actions/checkout@v2
        with:
          ref: 'prod-2-5'

      - run: touch env.secrets
      - name: Build config
        run: ./build --config

      - uses: camptocamp/initialise-gopass-summon-action@v1
        with:
          ci-gpg-private-key: ${{secrets.CI_GPG_PRIVATE_KEY}}
          github-gopass-ci-token: ${{secrets.GITHUB_GOPASS_CI_TOKEN}}
        if: "env.HELM_RELEASE_NAMES != ''"
      - run: scripts/publish-docker config
        if: "env.HELM_RELEASE_NAMES != ''"

  geoportal:
    runs-on: ubuntu-18.04
    name: Geoportal
    timeout-minutes: 10
    needs: upgrade

    steps:
      - uses: actions/checkout@v2
        with:
          ref: 'prod-2-5'

      - run: touch env.secrets
      - name: Build geoportal
        run: ./build --geoportal

