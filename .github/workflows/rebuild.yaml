---
name: Rebuild

on:
  schedule:
    - cron: '30 2 * * *'

env:
  PROJECT: geomapfish
  # Requires CI_GPG_PRIVATE_KEY and GOPASS_CI_GITHUB_TOKEN secrets.
  # OPENSHIFT_PROJECT: gs-gmf-geomapfish

jobs:
  config:
    runs-on: ubuntu-20.04
    name: Config
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        branch:
          - prod-2-6
          - prod-2-6-simple
          - prod-2-7
          - prod-2-7-simple

    steps:
      - uses: actions/checkout@v2

      - uses: camptocamp/initialise-gopass-summon-action@v2
        with:
          ci-gpg-private-key: ${{ secrets.CI_GPG_PRIVATE_KEY }}
          github-gopass-ci-token: ${{ secrets.GOPASS_CI_GITHUB_TOKEN }}
          patterns: docker

      - run: touch env.secrets
      - run: sed -i '/^DOCKER_TAG=/d' env.project
      - name: Build config
        run: ./build --config

      - run: echo "${HOME}/.local/bin" >> ${GITHUB_PATH}
      - run: python3 -m pip install --user --requirement=ci/requirements.txt

      - name: Publish
        run: c2cciutils-publish --group=config
      - run: ci/trigger --image=config

  geoportal:
    runs-on: ubuntu-20.04
    name: Geoportal
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        branch:
          - prod-2-6
          - prod-2-7

    steps:
      - uses: actions/checkout@v1

      - run: touch env.secrets
      - run: sed -i '/^DOCKER_TAG=/d' env.project
      - name: Build geoportal
        run: ./build --geoportal

      - uses: camptocamp/initialise-gopass-summon-action@v2
        with:
          ci-gpg-private-key: ${{ secrets.CI_GPG_PRIVATE_KEY }}
          github-gopass-ci-token: ${{ secrets.GOPASS_CI_GITHUB_TOKEN }}
          patterns: docker

      - run: echo "${HOME}/.local/bin" >> ${GITHUB_PATH}
      - run: python3 -m pip install --user --requirement=ci/requirements.txt

      - name: Publish
        run: c2cciutils-publish --group=geoportal
      - run: ci/trigger --image=geoportal
