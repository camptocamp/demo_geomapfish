<!DOCTYPE html>
<html lang="{{mobileCtrl.lang}}" ng-app="demo" ng-controller="MobileController as mainCtrl">
  <head>
    <title translate>Mobile Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
% if debug:
    <link rel="stylesheet/less" href="${request.static_url('%s/ngeo/contribs/gmf/less/font.less' % request.registry.settings['node_modules_path'])}" type="text/css">
    <link rel="stylesheet/less" href="${request.static_url('demo:static-ngeo/less/mobile.less')}" type="text/css">
    <link rel="stylesheet/less" href="${request.static_url('%s/ngeo/contribs/gmf/less/mobile.less' % request.registry.settings['node_modules_path'])}" type="text/css">
% else:
    <link rel="stylesheet" href="${request.static_url('demo:static-ngeo/build/mobile.css')}" type="text/css">
% endif
  </head>
  <body ng-class="{'nav-is-visible': mainCtrl.navIsVisible(),
                   'nav-left-is-visible': mainCtrl.leftNavIsVisible(),
                   'nav-right-is-visible': mainCtrl.rightNavIsVisible()}">
    <main>
      <gmf-map gmf-map-map="mainCtrl.map"></gmf-map>
      <button class="nav-trigger nav-left-trigger"
        ng-click="mainCtrl.toggleLeftNavVisibility()">
        <span class="gmf-icon gmf-icon-layers"></span>
      </button>
      <div class="search">
        <gmf-search gmf-search-map="mainCtrl.map"
                    gmf-search-datasources="mainCtrl.searchDatasources"
                    gmf-search-clearbutton="true">
        </gmf-search>
      </div>
      <button class="nav-trigger nav-right-trigger"
        ng-click="mainCtrl.toggleRightNavVisibility()">
        <i class="fa fa-wrench"></i>
      </button>
      <div class="overlay" ng-click="mainCtrl.hideNav()"></div>
      <button ngeo-mobile-geolocation=""
        ngeo-mobile-geolocation-map="::mainCtrl.map"
        ngeo-mobile-geolocation-options="::mainCtrl.mobileGeolocationOptions">
        <span class="fa fa-location-arrow"></span>
      </button>
    </main>
    <nav class="nav-left" gmf-mobile-nav>
      <header>
        <a class="go-back" href="#"></a>
      </header>
      <!-- main menu -->
      <div class="active slide">
        <ul>
          <li>
            <a href="#background" data-toggle="slide-in">Background</a>
            <a href="#data" data-toggle="slide-in">Data</a>
          </li>
        </ul>
        <hr />
        <p class="text-center">
          <b>Put your logo here</b>
        </p>
      </div>
      <div id="background" class="slide" data-header-title="Background">
        <gmf-mobile-background-layer-selector
          gmf-mobile-background-layer-selector-map="::mainCtrl.map">
        </gmf-mobile-background-layer-selector>
      </div>
      <div id="data" class="slide" data-header-title="Data">
        <ul>
          <li>
            <a href="#themes" data-toggle="slide-in">Themes</a>
          </li>
          <li>
            <gmf-layertree
                gmf-layertree-source="mainCtrl.theme"
                gmf-layertree-map="::mainCtrl.map"
                gmf-layertree-openlinksinnewwindow="true">
            </gmf-layertree>
          </li>
        </ul>
      </div>
      <gmf-themeselector
          id="themes"
          class="slide"
          data-header-title="Themes"
          gmf-themeselector-currenttheme="mainCtrl.theme"
          gmf-themeselector-filter="::mainCtrl.filter">
      </gmf-themeselector>
    </nav>
    <nav class="nav-right" gmf-mobile-nav>
      <header>
        <a class="go-back" href="#"></a>
      </header>
      <!-- main menu -->
      <div class="active slide">
        <ul>
          <li>
            <a href="#measure-tools" data-toggle="slide-in">Measure tools</a>
            <a href="#login" data-toggle="slide-in">Login</a>
          </li>
        </ul>
      </div>
      <div id="measure-tools" class="slide" data-header-title="Measure tools">
        <ul>
          <li>
            <a href="#">Length</a>
            <a href="#">Area</a>
          </li>
        </ul>
      </div>
      <gmf-authentication id="login" class="slide" data-header-title="Login">
      </gmf-authentication>
    </nav>
% if debug:
    <script>
        window.CLOSURE_BASE_PATH = '';
        window.CLOSURE_NO_DEPS = true;
    </script>
    <script src="${request.static_url('%s/jquery/dist/jquery.js' % request.registry.settings['node_modules_path'])}"></script>
    <script src="${request.static_url('%s/angular/angular.js' % request.registry.settings['node_modules_path'])}"></script>
    <script src="${request.static_url('%s/angular-gettext/dist/angular-gettext.js' % request.registry.settings['node_modules_path'])}"></script>
    <script src="${request.static_url('%s/bootstrap/dist/js/bootstrap.js' % request.registry.settings['node_modules_path'])}"></script>
    <script src="${request.static_url('%s/proj4/dist/proj4-src.js' % request.registry.settings['node_modules_path'])}"></script>
    <script src="${request.static_url('%s/d3/d3.min.js' % request.registry.settings['node_modules_path'])}"></script>
    <script src="${request.static_url('%s/typeahead.js/dist/typeahead.bundle.js' % request.registry.settings['node_modules_path'])}"></script>
    <script src="${request.static_url('%s/closure/goog/base.js' % request.registry.settings['closure_library_path'])}"></script>
    <script src="${request.route_url('deps.js')}"></script>
    <script>
        goog.require('demo_mobile');
    </script>
    <script src="${request.static_url('demo:static-ngeo/build/templatecache.js')}"></script>
    <script src="${request.static_url('%s/ngeo/utils/watchwatchers.js' % request.registry.settings['node_modules_path'])}"></script>
    <script src="${request.static_url('%s/less/dist/less.min.js' % request.registry.settings['node_modules_path'])}"></script>
% else:
    <script src="${request.static_url('demo:static-ngeo/build/mobile.js')}"></script>
% endif
    <script>
      (function() {
         var module = angular.module('demo');
         module.constant('defaultLang', '${request.registry.settings["default_locale_name"]}');
         module.constant('langUrls', {
${ ',\n'.join([
    "             '{lang}': '{url}'".format(
        lang=lang,
        url=request.static_url('demo:static-ngeo/build/{lang}.json'.format(lang=lang))
    )
    for lang in request.registry.settings["available_locale_names"]
]) | n}
           });
         module.constant('authenticationBaseUrl', '${request.route_url('base') | n}');
         module.constant('fulltextsearchUrl', '${request.route_url('fulltextsearch') | n}');
         module.constant('gmfWmsUrl', '${request.route_url('mapserverproxy') | n}');
         module.constant('gmfTreeUrl', '${request.route_url('themes', _query={"version": 2, "background": "background"}) | n}');
       })();
    </script>
  </body>
</html>
